<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Gear</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a04ea4a397.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <h1 class="logo poppins-bold">Influencer products</h1>
            <div class="nav-list">
                <ul>
                    <li class="poppins-semibold">Home</li>
                    <li class="poppins-semibold">Products</li>
                    <li class="poppins-semibold">Sign Up</li>
                    <li class="poppins-semibold">Log In</li>
                    <li class="poppins-semibold"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="poppins-semibold"><i class="fa-solid fa-cart-plus"></i></li>
                </ul>

            </div>
        </nav>
        <section class="banner">
            <div class="banner-box">
                <h1 class="banner-title poppins-bold">Start your Journey as
                    Influencer</h1>
                <p class="banner-description poppins-semibold">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Sem vestibulum
                    sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary poppins-bold">
                    Prebook Now!! <i class="fa-solid fa-arrow-right"></i>
                </button>

            </div>
            <div class="banner-image">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
    </header>
</body>

</html>
